<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>


  <div class="first-box">

    <div class="hero"> 
      <img src="images/logo.svg" alt="">
    </div>


    <div class="row">

      <div class="icon">
        <img src="images/icon-document.svg" alt="">
      </div>
      <div class="icon">
        <img src="images/icon-folder.svg" alt="">
      </div>
      <div class="icon">
        <img src="images/icon-upload.svg" alt="">
      </div>

    </div>

  </div>

  <div class="second-box">

    <div class="second_first">

      <div>
        You've used <span style="color: white;">815 GB</span> of your storage
      </div>

      <div class="left">
        <span style="font-size: x-large; color: black; font-weight: 650; margin-right: 3px;">185</span> GB LEFT
        <div class="triangle"></div>
      </div>

    </div>

    <div class="second_sec">
      <div class="color"></div>
      <div class="ball"></div>
    </div>

    <div class="second_third">

      <div>
        0 GB
      </div>

      <div>
        1000 GB
      </div>

    </div>
    

    
    


  </div>


  

</body>
</html>
